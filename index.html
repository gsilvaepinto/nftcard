<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">  
    <title>Document</title>
</head>
<body>
    <main class="container">
            <img src="img/image-equilibrium.jpg" alt="" class="nft_pic">
        <div class="information">
            <h1>Equilibrium #3429</h1>
            <p>Our equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="eth-info">
            <div class="info">
              <img src="img/eth.png" alt="ETH" class="icon"><span class="eth">0.041 ETH</span>
            </div>
            <div class="info">
              <span class="days">3 days left</span>
            </div>
          </div>
        </div>
        <hr>
        <div class="user">
            <img src="img/pic.png" alt="profile_pic" class="profile_pic">
            <p class="creation">Creation of <span class="name">John Smith</span></p>
        </div>
    </main>
</body>
</html>
